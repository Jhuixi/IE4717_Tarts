                <div class = "reservation_header">
                    <h2>RESERVATIONS</h2>

                    <form name="jobForm" action="show_post.php" method="post">

                        <input type="text" name="CustName" id="CustName" required="1" onchange="validateName()" style="width: 500px; height: 25px;"><br><br>

                        <option value="pax2">2 pax</option>

                        <option value="pax4">4 pax</option>
                        <option value="pax5">5 pax</option>
                        </select><br><br>

                        <option value="lunch1">Lunch - 8 courses</option>

                        <option value="dinner1">Dinner - 8 courses</option>
                        <option value="dinner2">Dinner - 12 courses</option>
                        </select><br><br>
                        <label>Note</label><br>
                        <textarea name="note" id="note" rows="4" style="width: 505px; height: 75px;"></textarea><br><br>
